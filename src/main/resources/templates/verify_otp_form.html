<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="my-card mt-5">
                    <div class="alert alert-success" role="alert-success">
                                We have sent OTP to your email.
                            </div>
                        <div th:if="${session.message}" class="container">
                            
                            <div class="alert alert-danger text-center" role="alert">
                                <span th:text="${session.message.content}"></span>
                            </div>
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                        <form method="post" th:action="@{/verify-otp}">
                            <div class="form-group">
                                <input name="otp" required type="text" placeholder="Enter OTP Here" class="form-control" aria-label="Enter OTP">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-success">Verify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(() => {
                $(".item").removeClass("active");
                $("#setting").addClass("active");
            });
        </script>
    </section>
</body>
</html>
