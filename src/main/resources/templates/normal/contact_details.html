<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Your Contacts</title>
</head>
<body>
    <section>
        <div class="my-card mr-3 ml-2" th:if="${contact}">
            <div class="card-body" >
               <div class="container text-center">
               <img src="" style="height:200px;width:200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo"/>
               <h3 class="mt-3"><span th:text="${contact.firstname}"></span> (<span th:text="${contact.secondname}"></span>) </h3>
               
                 <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#Id</th>
                            <th scope="col">SCM User<span th:text="${contact.cid}"></span></th>
                         
                        </tr>
                    </thead>
                    <tbody>
                       <tr>
                       <th scope="row"> Email</th>
                       <td><span th:text="${contact.email}"></span>
                       </tr>
                       
                       <tr>
                       <th scope="row"> Phone</th>
                       <td><span th:text="${contact.phone}"></span>
                       </tr>
                       
                       <tr>
                       <th scope="row"> Phone</th>
                       <td><span th:text="${contact.work}"></span>
                       </tr>
                       
                    </tbody>
                 
                </table>
                
                <div class="description mt-3">
                <th:block th:utext="${contact.description}"></th:block>
                </div>
               
                 <div class="container">
               <a th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-block btn-danger btn-sm">Delete</a>
               <a th:href="@{'/user/update_contact/'+${contact.cid}}" class="btn btn-block btn-primary btn-sm">Update</a>
                
                 </div>
               </div> 
               
            </div>
 
 
        </div>
         <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}"> You dont have permission to access</h1>
        <script>
    $(document).ready(() => {
        $(".item").removeClass("active");
        $("#show_contact").addClass("active");
    });
</script>
    </section>
</body>
</html>
