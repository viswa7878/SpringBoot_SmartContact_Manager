<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
      <title th:text="${title}">Base html</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
  </head>
  <body>
  
   
   <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   
      <ul class="navbar-nav ml-auto">
          
           <li class="nav-item active">
            <a class="nav-link" th:href="@{/home}" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
      
            
           
            <li class="nav-item">
            <a class="nav-link"  href="#" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
            </li>
            
            <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
            </li>
      
      </ul>
   
  </div>
</nav>
   
    <!-- End of NavBar -->
  
    <!-- side bar -->
    <div class="sidebar mt-2" >
     
      <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
      <a id="home-link" href="#" th:href="@{/user/index}"class="item active"><i class="fas fa-home"></i>Home</a>
      <a id="show_contact" href="#" th:href="@{/user/show_contacts/0}"class="item active"><i class="fa-sharp-duotone fa-solid fa-address-card"></i>View Contacts</a>
      <a id="add_contact" href="#" th:href="@{/user/add_contact}" class="item active"><i class="fa-duotone fa-solid fa-pencil"></i>Add Contacts</a>
      <a id="profile" href="#" th:href="@{/user/profile}" class="item active"><i class="fa-duotone fa-solid fa-user"></i>Your Profile</a>
      <a id="setting" href="#" th:href="@{/user/setting}" class="item"><i class="fa-duotone fa-solid fa-gear"></i>Settings</a>
      <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
    
       <div class="divider"></div>
    </div>
    
    <div class="content mt-5 ">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3 "></i>
    
    <!-- Message for alets -->
    <div th:if="${session.message}" class="container">
       <div th:classappend="${session.message.type}" class="alert text-center" role="alert">
           
          <span th:text="${session.message.content}"></span>
       </div>
    
      <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
    </div>
    <div th:replace="${content}"> </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
  <script th:src="@{/js/script.js}" ></script>
  </body>
</html>
