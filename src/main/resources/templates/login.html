<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<h1> This is a ddf page</h1>
</head>
<body>
    <section class="banner1 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out
                            </div>
                                <div th:if="${param.change}" class="alert alert-success">
                                 <p th:text="${param.change}">
                              </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="row align-items-center remember">
                                <input type="checkbox" name="remember-me"> Remember Me
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a href="/signup">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="/forgot">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script> <!-- Ensure FontAwesome is included -->
</body>
</html>
